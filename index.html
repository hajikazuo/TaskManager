<!DOCTYPE html>
<html>

<head>
  <title>Dados no localStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="navbar">
    <div class="col-12 col-md-3">
      <h2>TaskManager</h2>
    </div>
    <div class="social">
      <span>by Nilton Kazuo</span>
      <button id="toggleButton" onclick="alternarModo()" class="btn btn-secondary">
        Modo Noite
      </button>
    </div>
  </div>
  <div class="row">
    <div id="alertContainer"></div>
    <div class="col-12 col-md-4 addTask">
      <h2>Adicionar uma tarefa:</h2>
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo:</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" class="form-control" id="descricao">
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data:</label>
          <input type="date" class="form-control" id="data" required>
        </div>
        <button type="submit" onclick="salvarDados()" class="btn btn-secondary">Salvar</button>
      </form>
    </div>

    <div class="col-12 col-md-8 myTasks">
      <h2>Minhas tarefas:</h2>
      <div id="dadosSalvos"></div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  <script src="https://kit.fontawesome.com/433289bf12.js" crossorigin="anonymous"></script>
</body>

</html>
